<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="icon" href="./assets/img/favicon.png" type="image/png">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/index.js"></script>
</head>

<body class="cadastro_page">
    <main class="conteudo" id="conteudoUsuario">
        <div class="containerCadastro" id="conteudoUsuario">
            <form class="formCadastro">
                <a href="./homepage.html"><img src="./assets/img/logo2-Photoroom.png" alt=""></a>
                <span class="tittleLog tituloCadastro">Cadastre-se</span>
                <div id="cadastroUsuario">
                    <p class="subTittle"><span>Usu치rio</span></p>
            
                    <label for="iptName">
                        <p>Nome*: </p>
                        <input type="text" id="iptName" name="iptName" class="input" oninput="validarNome()">
                    </label>
            
                    <label for="iptEmail">
                        <p>Email Pessoal*: </p>
                        <input type="email" id="iptEmail" class="input" name="iptEmail" oninput="validarEmail()">
                    </label>
            
                    <label for="telComercial">
                        <p>Telefone Comercial*: </p>
                        <input type="number" id="telComercial" class="input" name="telComercial" oninput="validarTel()">
                    </label>
            
                    <div class="subcontainer">
                        <label for="iptPassword">
                            <p>Senha*: </p>
                            <input type="password" id="iptPassword" name="iptPassword" oninput="validarPassword()">
                        </label>
                        <label for="ipt_confirmPassword">
                            <p>Confirme a senha*: </p>
                            <input type="password" id="ipt_confirmPassword" name="ipt_confirmPassword" oninput="confirmPassword()">
                        </label>
                    </div>
            
                </div>
                <div id="divError"></div>
                <div class="container-button">
                    <button type="submit" id="button_cadastro" onclick="cadastrarUsuario()" >Cadastrar usu치rio</button>
                </div>

                <span class="span_center">J치 tem uma conta?  <a href="login.html"> Login</a></span>
            </form>
            <!-- <p>J치 tem uma conta? <a href="login.html">Login</a></p> -->
        </div>
    </main>

</body>

</html>
