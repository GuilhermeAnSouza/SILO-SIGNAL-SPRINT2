<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="login-page">
    <main class="conteudo">
        <div class="container">
            <form>
                <h1></h1>
                <span id="logar-se">Login</span>
                <label for="username">Nome de Usuário:</label>
                <input type="text" id="username" name="username">

                <label for="password">Senha:</label>
                <input type="password" id="password" name="password">

                <div class="container-button">
                    <button type="submit" id="button_login">Login</button>
                </div>
                <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se!</a></p>

            </form>
        </div>
            <!-- <div class="login-imagem">
                <img src="https://digital.agrishow.com.br/sites/agrishow.com/files/uploads/2017/11/shutterstock_112362932.jpg" alt="">
            </div> -->
    </main>
</body>

</html>
